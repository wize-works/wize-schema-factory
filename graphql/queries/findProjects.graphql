query FindProjects($filter: project_filter, $sort: project_sort, $paging: PagingInput) {
    findProjects(filter: $filter, sort: $sort, paging: $paging) {
        count
        data {
            id
            name
            description
            client
            projectType
            address
            city
            state
            zipCode
            latitude
            longitude
            startDate
            endDate
            actualEndDate
            budget
            currency
            contingency
            spent
            status
            progress
            createdAt
            updatedAt
            createdBy
            organizationId
    }
  }
}