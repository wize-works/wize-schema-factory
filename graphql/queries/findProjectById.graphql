query FindProjectById($id: ID) {
    findProjectById(id: $id) {
        id
        name
        description
        client
        projectType
        address
        city
        state
        zipCode
        latitude
        longitude
        startDate
        endDate
        actualEndDate
        budget
        currency
        contingency
        spent
        status
        progress
        createdAt
        updatedAt
        createdBy
        organizationId
  }
}